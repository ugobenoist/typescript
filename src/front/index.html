<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <form id="login-form">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
    </div>
    <button type="submit">Login</button>
  </form>
  <p id="error-message" style="color: red;"></p>
  
  <script type="module" src="login.js"></script>
  <script>
    // login.js
import { signIn } from '../../lib/login.js'; // Importez la fonction signIn.

const form = document.getElementById('login-form');
const errorMessage = document.getElementById('error-message');

form.addEventListener('submit', async (event) => {
  event.preventDefault(); // Empêche le rechargement de la page.

  // Récupère les valeurs du formulaire.
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  // Appelle la fonction signIn avec les données du formulaire.
  const result = await signIn(email, password);

  if (!result.success) {
    // Affiche un message d'erreur en cas d'échec.
    errorMessage.textContent = result.message;
  } else {
    // Affiche un message de succès ou redirige.
    alert('Login successful!');
    window.location.href = '/tasks.html'; // Redirection vers le tableau de bord.
  }
});
  </script>
</body>
</html>
